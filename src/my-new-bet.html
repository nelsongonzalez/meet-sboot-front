<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<!-- <link rel="import" href="shared-styles.html"> -->

<dom-module id="my-new-bet">
  <template>
    <style include="shared-styles">
     :host {
       display: block;

       padding: 10px;
     }

     div[slot=prefix] {
       color: var(--secondary-text-color);
     }

     paper-input[focused] div[slot=prefix] {
       color: var(--primary-color);
     }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/new-bet/:eventKey"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <div class="card">
      <paper-input
          value="Apostar $[[event.amount]] en [[event.teamA]] vs [[event.teamB]]"
          disabled></paper-input>

      <paper-input
          id="predictionA"
          label="Marcador del equipo local"
          value="{{bet.predictionA}}"
          type="number"
          allowed-pattern="[0-9]"
          required
          min="0"
          max="99"
          error-message="Ingrese un número entre 0 y 99"
          auto-validate>
        <div slot="prefix">[[event.teamA]]&nbsp;</div>
      </paper-input>

      <paper-input
          id="predictionB"
          label="Marcador del equipo rival"
          value="{{bet.predictionB}}"
          type="number"
          allowed-pattern="[0-9]"
          required
          min="0"
          max="99"
          error-message="Ingrese un número entre 0 y 99"
          auto-validate>
        <div slot="prefix">[[event.teamB]]&nbsp;</div>
      </paper-input>

      <paper-button on-tap="_saveBet" raised>Apostar</paper-button>
    </div>
  </template>

  <script>
   class MyNewBet extends Polymer.Element {

     static get is() { return 'my-new-bet'; }

     static get properties() {
       return {
         bet: {
           type: Object,
           value: {}
         }
       };
     }

     static get observers() {
       return [
         '_routeEventKeyChanged(routeData.eventKey)'
       ];
     }

     _routeEventKeyChanged(eventKey) {
       if (!(eventKey === undefined)) {
         firebase.app('meet-apuestas').database()
                 .ref('/public/events/' + eventKey).once('value')
                 .then((snapshot) => this.event = snapshot.val());
       }
     }

     _saveBet() {
       if (this.$.predictionA.invalid || this.$.predictionB.invalid) {
         return;
       }
       let user = firebase.app('meet-apuestas').auth().currentUser,
           eventKey = this.routeData.eventKey,
           onComplete = (error) => {
             if (error == null) {
               this.bet = {};
               console.log('success!');
               window.history.pushState({}, null, '/events');
               window.dispatchEvent(new CustomEvent('location-changed'));
             } else {
               console.log(error);
             }
           };
       this.bet.name = user.displayName;
       this.bet.email = user.email;
       this.bet.predictionA = parseInt(this.bet.predictionA);
       this.bet.predictionB = parseInt(this.bet.predictionB);
       this.bet.prediction = this.bet.predictionA + '_' + this.bet.predictionB;
       firebase.app('meet-apuestas').database()
               .ref('/public/bets/' + eventKey + '/' + user.uid)
               .set(this.bet, onComplete);
     }
   }

   // Register custom element definition using standard platform API
   customElements.define(MyNewBet.is, MyNewBet);
  </script>
</dom-module>
