<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-winners">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;

      }

    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/winners/:eventKey"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <firebase-query
        id="query"
        app-name="meet-apuestas"
        path="/public/winners/[[eventKey]]"
        data="{{data}}"></firebase-query>

    <div class="card">
      <paper-listbox>
        <template is="dom-repeat" items="[[data]]" as="winner">
          <paper-item>[[winner.name]]</paper-item>
        </template>
      </paper-listbox>
    </div>

  </template>

  <script>
   class MyWinners extends Polymer.Element {

     static get is() { return 'my-winners'; }

     static get observers() {
       return [
         '_routeEventKeyChanged(routeData.eventKey)'
       ];
     }

     _routeEventKeyChanged(eventKey) {
       if (!(eventKey === undefined)) {
         this.eventKey = eventKey;
       }
     }
   }

   // Register custom element definition using standard platform API
   customElements.define(MyWinners.is, MyWinners);
  </script>
</dom-module>
