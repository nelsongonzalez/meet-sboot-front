<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-new-event">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

     div[prefix] {
       color: #737373;
     }

     paper-input[focused] div[prefix] {
       color: var(--primary-color);
     }
    </style>

    <div class="card">
      <paper-input label="Equipo local" value="{{event.teamA}}"></paper-input>
      <paper-input label="Equipo rival" value="{{event.teamB}}"></paper-input>
      <paper-input
          label="Fecha"
          value="{{event.date}}"
          allowed-pattern="[\d/]"
          pattern="\d{2}/\d{2}/\d{4}"
          auto-validate
          error-message="Ingrese una fecha con el formato dd/mm/yyyy"></paper-input>
      <paper-input
          label="Hora"
          value="{{event.time}}"
          allowed-pattern="[\d:]"
          pattern="\d{2}:\d{2}"
          auto-validate
          error-message="Ingrese una hora con el formato hh:mm"></paper-input>
      <paper-input label="Monto para apuestas" value="{{event.amount}}" type="number">
        <div prefix>$&nbsp;</div>
      </paper-input>
      <paper-button on-tap="_saveEvent">Guardar</paper-button>
    </div>
  </template>

  <script>
    Polymer({
      is: 'my-new-event',

      properties: {
        event: {
          type: Object,
          value: {}
        }
      },

      _saveEvent: function() {
        var that = this,
            onComplete = function(error) {
              if (error == null) {
                that.event = {};
                console.log('success!');
                window.history.pushState({}, null, '/events');
                window.dispatchEvent(new CustomEvent('location-changed'));
              } else {
                console.log(error);
              }
            };
        firebase.app('meet-apuestas').database()
                .ref('/events')
                .push(this.event, onComplete);
      }
    });
  </script>
</dom-module>
