<dom-module id="my-events">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;

      }

     paper-fab {
       position: fixed;
       bottom: 16px;
       right: 16px;
     }

     paper-card {
       width: 100%;

       --paper-card-header-text: {
         padding: 16px 16px 8px;
       };

       --paper-card-header-color: var(--primary-text-color);

       --paper-card-content: {
         padding: 0px 16px 16px;
       };
     }

     paper-card[finished] {
       --paper-card-background-color: var(--app-accent-background-color);
     }

     .card-actions[finished] {
       display: none;
     }

     .spacer {
       display: block;
       height: 8px;
     }

     .light {
       color: var(--paper-grey-600);
     }
    </style>

    <firebase-query
        id="query"
        app-name="meet-apuestas"
        path="/events"
        data="{{data}}">
    </firebase-query>

    <div class="card">
      <template is="dom-repeat" items="[[data]]" as="event">
        <paper-card heading="[[_title(event)]]" finished$="[[_equals(event.status, 'finished')]]">
          <div class="card-content">
            <template is="dom-if" if="[[_equals(event.status, 'finished')]]">
              <div>[[_totalWinners(event)]]</div>
            </template>
            <div class="light">
              <template is="dom-if" if="[[_equals(event.status, 'new')]]">
                <div>Apuesta $[[event.amount]] al marcador</div>
              </template>
              <div>[[event.date]], [[event.time]]</div>
            </div>
          </div>
          <div class="card-actions" finished$="[[_equals(event.status, 'finished')]]">
            <template is="dom-if" if="[[_equals(event.status, 'new')]]">
              <paper-button on-tap="_navToNewBet" data-event$="[[event.$key]]">Apostar</paper-button>
              <paper-button on-tap="_closeEvent" data-event$="[[event.$key]]">Cerrar</paper-button>
            </template>
            <template is="dom-if" if="[[_equals(event.status, 'closed')]]">
              <!-- <paper-button on-tap="_navToBets" data-event$="[[event.$key]]">Ver apuestas</paper-button> -->
              <paper-button on-tap="_endEvent" data-event$="[[event.$key]]">Finalizar</paper-button>
            </template>
            <template is="dom-if" if="[[_equals(event.status, 'finished')]]">
              <paper-button>Ver ganadores</paper-button>
            </template>
          </div>
        </paper-card>
        <span class="spacer"></span>
      </template>
    </div>

    <paper-fab icon="icons:add" on-tap="_navToNewEvent"></paper-fab>
  </template>

  <script>
    Polymer({
      is: 'my-events',

      _navToNewEvent: function() {
        window.history.pushState({}, null, '/new-event');
        window.dispatchEvent(new CustomEvent('location-changed'));
      },

      _navToNewBet: function(e) {
        var eventKey = e.target.dataset.event;
        window.history.pushState({}, null, '/new-bet/' + eventKey);
        window.dispatchEvent(new CustomEvent('location-changed'));
      },

      _closeEvent: function(e) {
        var that = this,
            onComplete = function(error) {
              if (error == null) {
                console.log('success!');
              } else {
                console.log(error);
              }
            },
            eventKey = e.target.dataset.event;
        firebase.app('meet-apuestas').database()
                .ref('/events/' + eventKey + '/status')
                .set('closed', onComplete);
      },

      _endEvent: function(e) {
        var that = this,
            onComplete = function(error) {
              if (error == null) {
                console.log('success!');
              } else {
                console.log(error);
              }
            },
            eventKey = e.target.dataset.event,
            result = { resultA: 1, resultB: 2, result: '1_2' };
        firebase.app('meet-apuestas').database()
                .ref('/results/' + eventKey)
                .set(result, onComplete);
      },

      _title: function(event) {
        if (event.status === 'finished') {
          return event.teamA + ' ' + event.resultA + ', ' + event.teamB + ' ' + event.resultB;
        }
        return event.teamA + ' vs ' + event.teamB;
      },

      _totalWinners(event) {
        if (event.winners) {
          if (event.winners === 1) {
            return event.winners + ' ganador';
          }
          return event.winners + ' ganadores';
        }
        return '0 ganadores';
      },

      _equals: function(val1, val2) {
        return val1 === val2;
      }
    });
  </script>
</dom-module>
