<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-login">
  <template>
    <style include="shared-styles">
     :host {
       display: block;

       padding: 10px;
     }

     paper-button {
       margin-bottom: 16px;
       width: 180px;
     }

     paper-button.google {
       background-color: var(--paper-red-a200);
       color: var(--paper-red-50);
     }

     paper-button.github {
       background-color: var(--paper-grey-500);
       color: var(--paper-grey-50);
     }

     paper-button.facebook {
       background-color: var(--paper-blue-a200);
       color: var(--paper-blue-50);
     }

     paper-button.twitter {
       background-color: var(--paper-light-blue-a200);
       color: var(--paper-light-blue-50);
     }

     .flex-vertical {
       @apply --layout-vertical;
       height: 100%;
     }

     .flex-center-justified {
       @apply --layout-horizontal;
       @apply --layout-center-justified;
     }

    </style>

    <div class="card container flex-vertical">
      <div class="flex-center-justified"><h2>Ingresar con:</h2></div>
      <div class="flex-center-justified">
        <paper-button class="google" on-tap="_login" data-provider="google" raised>Google</paper-button>
      </div>
    </div>
  </template>

  <script>
   class MyLogin extends Polymer.Element {

     static get is() { return 'my-login'; }

     _login(e) {
       this.dispatchEvent(new CustomEvent('sign-in', {
         bubbles: true, composed: true, detail: {
           provider: e.target.dataset.provider
         }}));
     }
   }

   // Register custom element definition using standard platform API
   customElements.define(MyLogin.is, MyLogin);
  </script>
</dom-module>
