<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view2">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <paper-input label="Equipo local" value="{{bet.teamA}}"></paper-input>
      <paper-input label="Equipo rival" value="{{bet.teamB}}"></paper-input>
      <paper-input
          label="Fecha"
          value="{{bet.date}}"
          allowed-pattern="[\d/]"
          pattern="\d{2}/\d{2}/\d{4}"
          auto-validate
          error-message="Ingrese una fecha con el formato dd/mm/yyyy"></paper-input>
      <paper-input
          label="Hora"
          value="{{bet.time}}"
          allowed-pattern="[\d:]"
          pattern="\d{2}:\d{2}"
          auto-validate
          error-message="Ingrese una hora con el formato hh:mm"></paper-input>
      <paper-input label="Monto por marcador" value="{{bet.amount}}" type="number">
        <div prefix>$</div>
      </paper-input>
      <paper-button on-tap="_saveBet">Guardar</paper-button>
    </div>
  </template>

  <script>
    Polymer({
      is: 'my-view2',

      properties: {
        bet: {
          type: Object,
          value: {}
        }
      },

      _saveBet: function() {
        var that = this,
            onComplete = function(error) {
              if (error == null) {
                that.bet = {};
                console.log('success!');
              } else {
                console.log(error);
              }
            };
        firebase.app('meet-apuestas').database().ref('/bets')
                .push(this.bet, onComplete);
      }
    });
  </script>
</dom-module>
